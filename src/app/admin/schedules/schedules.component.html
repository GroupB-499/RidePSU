<div class="container">
  <div class="row">
    <div class="col mt-5">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <h2 class="text-primary mb-0">Schedules List</h2>
        <button class="btn btn-success" [routerLink]="['/schedule-form']">
          <i class="fas fa-plus-circle"></i> Add Schedule
        </button>
      </div>
      
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Pickup</th>
            <th>Dropoff</th>
            <th>Time</th>
            <th>Transport Type</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let schedule of schedules">
            <td>{{ schedule.pickupLocations }}</td>
            <td>{{ schedule.dropoffLocations }}</td>
            <td>{{ schedule.time }}</td>
            <td>{{ schedule.transportType }}</td>
            <td>
              <button class="btn btn-primary m-1" 
                      [routerLink]="['/schedule-form']" 
                      [queryParams]="{ id: schedule.id, pickup: schedule.pickupLocations, dropoff: schedule.dropoffLocations, time: schedule.time, transportType: schedule.transportType }">
                Edit
              </button>
              <button class="btn btn-danger m-1" (click)="deleteSchedule(schedule.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination-buttons">
        <button class="page-btn" *ngFor="let page of pageNumbers" (click)="changePage(page)"
          [class.active]="page == selectedPage">{{page}}</button>      
    </div>
  </div>
