<div class="container">

    <div class="row">
  
      <div class="col mt-5">
        <h2 class="text-primary"> Schedules List</h2>
  
        <table id="example2" class="table table-hover">
          <thead>
            <tr>
              <th>Pickup</th>
              <th>Dropoff</th>
              <th>Time</th>
              <th>Transport Type</th>
              <!-- <th>Action</th> -->
            </tr>
          </thead>
          <tbody>
  
            <tr *ngFor="let schedule of schedules">
              <td data-label="Name">{{schedule.pickupLocations}}</td>
              <td data-label="Contact">{{schedule.dropoffLocations}}</td>
              <td data-label="Description">{{schedule.time}}</td>
              <td data-label="Description">{{schedule.transportType}}</td>
              <!-- <td data-label="Action">
                <button class="btn btn-danger" (click)="deleteUser(schedule.userId)">Delete</button> -->
            </tr>
  
          </tbody>
        </table>
  
  
  
        <div class="pagination-buttons">
          <button class="page-btn" *ngFor="let page of pageNumbers" (click)="changePage(page)"
            [class.active]="page == selectedPage">{{page}}</button>
        </div>
      </div>
    </div>
  </div>
