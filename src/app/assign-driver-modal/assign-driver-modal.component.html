<div class="modal-header">
    <h5 class="modal-title">Select Time and Transport</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
  </div>
  
  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label">From</label>
      <select class="form-select" [(ngModel)]="selectedFromTime">
        <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label class="form-label">To</label>
      <select class="form-select" [(ngModel)]="selectedToTime">
        <option *ngFor="let time of availableTimes" [value]="time">{{ time }}</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label class="form-label">Transport Type</label>
      <select class="form-select" [(ngModel)]="selectedTransport">
        <option *ngFor="let type of transportTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
