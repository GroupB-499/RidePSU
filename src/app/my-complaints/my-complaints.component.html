<div class="container mt-4">
    <h2 class="text-center mb-4">My Reports</h2>
  
    <div class="row">
      <div *ngIf="complaint.length === 0" class="col-md-12">
        <div class="alert alert-info text-center">
          No reports found.
        </div>
      </div>
      <div *ngFor="let rat of complaint" class="col-md-6">
        <div class="card shadow-lg mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ rat.username }}</h5>
            <p class="card-text">{{ rat.feedback }}</p>

            <!-- If reply exists, show it -->
            <div *ngIf="rat.reply" class="alert alert-info mt-3">
              <strong>Admin Reply:</strong> {{ rat.reply }}
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
